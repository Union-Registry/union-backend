specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TransparentUpgradeableProxy
    network: scroll-sepolia
    source:
      address: "0xb6BFE8433ae90B6D0b9b25F5736a0600574B642c"
      abi: TransparentUpgradeableProxy
      startBlock: 7302031
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
        - UnionAccepted
        - UnionProposed
        - UnionRevoked
      abis:
        - name: TransparentUpgradeableProxy
          file: ./abis/TransparentUpgradeableProxy.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UnionAccepted(uint256,uint64)
          handler: handleUnionAccepted
        - event: UnionProposed(uint256)
          handler: handleUnionProposed
        - event: UnionRevoked(uint256)
          handler: handleUnionRevoked
      file: ./src/transparent-upgradeable-proxy.ts
