type Initialized @entity(immutable: true) {
  id: Bytes!
  version: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UnionAccepted @entity(immutable: true) {
  id: Bytes!
  unionId: BigInt! # uint256
  sender: Bytes! # address - add this line
  attestationUid: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Union @entity {
  id: String!
  participants: [Bytes!]!
  vows: [String!]!
  ringIds: [BigInt!]!
  accepted: Boolean!
  attestationUid: BigInt
}

type UnionProposed @entity(immutable: true) {
  id: Bytes!
  unionId: BigInt! # uint256
  sender: Bytes! # address - add this line
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  union: Union! # Add this reference
}

type UnionRevoked @entity(immutable: true) {
  id: Bytes!
  unionId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}